<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Care Bank</title>

 <!------------- CSS Stylesheets Link Here ------------>
 <link rel="stylesheet" href="style.css">

 <!--------- Tailwind CDN Link Here ---------->
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <!----------- Heading Started Here  --------->
        <div class="text-5xl text-center mt-14"> 
            <h1 class="text-sky-600 font-semi-bold">Self-Care <span class="font-bold text-rose-600"> Savings</span></h1>
        </div>
        <div class="container md:flex w-full md:items-center">
                <div class="side-img bg-contain px-12 mt-12">
                        <img src="images/img.png" alt="">
                </div>
                <!---------- Self-Care Savings Form Started Here  ---------->
                <div class="w-full max-w-sm mx-auto mt-16">

                    <!-------- Input Title Here----->
                    <div class="input-title">
                        <h4 class="text-2xl font-bold text-center">Income</h4>
                    </div>

                    <!-----------------------------
                         Input Form Started Here 
                         ---------------------------->
                    <form class="w-full max-w-sm">
                        <!-- Input-1(Income)  -->
                        <div class="md:flex md:items-center mb-6 mt-6">
                          <div class="md:w-1/3">
                                <label class="block text-xl text-black font-semi-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                                Income :
                                </label>
                          </div>
                          <div class="md:w-2/3">
                             <input id="income-input" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-600" id="inline-full-name" type="number" placeholder="Enter your income">
                          </div>
                        </div>

                        <!------------------------------------
                             Expenses Form Started Here 
                             ------------------------------------>

                        <!-------- Expen Title Here----->
                        <div class="income-title">
                            <h4 class="text-2xl font-bold text-center">Expenses</h4>
                        </div>

                            <!----- Input-2(Food) ----->
                        <div class="md:flex md:items-center mb-6 mt-6">
                            <div class="md:w-1/3">
                                <label class="block text-xl text-black font-semi-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                                    Food :
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input id="food-cost" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-600" id="inline-full-name" type="number" placeholder="Enter your food cost">
                            </div>
                          </div>

                          <!----- Input-3(Rent) ----->
                        <div class="md:flex md:items-center mb-6 mt-6">
                            <div class="md:w-1/3">
                                <label class="block text-xl text-black font-semi-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                                    Rent :
                                </label>
                            </div>
                            <div class="md:w-2/3">
                               <input id="rent-cost" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-600" id="inline-full-name" type="number" placeholder="Enter your rent cost">
                            </div>
                          </div>

                          <!---- Input-4(Clothes)  ---->
                        <div class="md:flex md:items-center mb-6 mt-6">
                            <div class="md:w-1/3">
                                <label class="block text-xl text-black font-semi-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                                    Clothes :
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input id="clothes-cost" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-600" id="inline-full-name" type="number" placeholder="Enter your clothes cost">
                            </div>
                          </div>
                          <!-- error msg -->
                          <h4 class="error" id="expenses-error">not enough balance to Expenses</h4>
                          <!---------- Calculate Button  ---------->
                          <div class="md:flex md:items-center">
                            <div class="md:w-1/3"></div>
                            <div class="md:w-2/3">
                                <button id="calc-button" class="shadow bg-sky-600 hover:bg-rose-600 focus:shadow-outline focus:outline-none text-white text-lg font-bold py-3 px-6 rounded" type="button" onclick="Calculator()">
                                Calculate
                              </button>
                      </form>

                      <!---------------------------------------------- 
                        After the Calculate to Expenses Amount 
                        ----------------------------------------------->
                            <div class="w-full max-w-sm mx-auto mt-8">
                                <div class="text-2xl font-bold md:flex md:items-center mx-auto mt-8">
                                <h4>Total Expenses:<span id="total-expenses">00</span></h4>
                               </div>
                           <!-------------------------------------------
                            After the Calculate to Balance Amount ----------------------------------------------->
                               <div class="text-2xl font-bold md:flex md:items-center mt-8">
                                    <h4>Remaining Balance:
                                        <span id="balance-exist">00</span></h4>
                               </div>
                            </div>
                </div>        
                </div>

                <!-- error msg -->
                <h4 class="error" id="percentage-error">not enough balance to save</h4>

                <!------------- Input Savings  --------------->
                <div class="w-full max-w-sm mt-6">
                    <div class="md:flex items-center w-full max-w-sm mx-auto">
                        <div class="md:w-sm mx-auto">
                            <label class="block text-xl text-black font-semi-bold md:text-right mb-1 md:mb-0 pr-4" for="save-percentage">
                              Save:
                            </label>
                          </div>
                          <div class="w-full md:w-sm mx-auto">
                            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-600" id="save-percentage" type="number">
                          </div>

                        <div class="w-full md-w-sm md:w-2/4 px-4">
                            <h4>%</h4>
                        </div>

                        <div class="md:flex md:w-full">
                            <div class="md:w-1/3"></div>
                            <div class="md:w-2/3">
                                <button id="saving-calc" class="shadow bg-sky-600 hover:bg-rose-600 focus:shadow-outline focus:outline-none text-white text-lg font-bold py-3 px-6 rounded" type="button"
                                onclick="Savingcalc()">
                                Save
                              </button>
                    </div>
                </div>
        </div>

        <!------- After the Calculation to Savings Amount --------->
        <div class="container md:flex md:items-center mb-14">
            <div class="w-full max-w-sm mx-auto mt-8">
                <div class="container md:flex md:items-center">
                    <div class="w-full max-w-sm mx-auto mt-8">
                        <div class="text-2xl font-bold md:flex md:items-center mx-auto mt-8">
                            <h4>Saving Amount:<span id="save-money">00</span>
                            </h4>
                       </div>
                   <!---------------------------------------------------
                    After the Calculation to Remaining Balance 
                    ---------------------------------------------------->
                       <div class="text-2xl font-bold md:flex md:items-center mt-8">
                            <h4>Balance:<span id="remaining-balance">00</span></h4>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        
    <!---------------- JavaScript Link Here  -------------->
    <script src="js/script.js"></script>
</body>
</html>
